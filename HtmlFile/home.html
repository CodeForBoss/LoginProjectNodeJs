<!DOCTYPE html>
<html>
    <head>
      <title>Welcome</title>
      <link rel="stylesheet" type="text/css" href="./CssFile/home.css">
    </head>
    <body>
     <div>
         <ul>
             <li><a href="#home">Home</a></li>
             <li><a href="contact">Contact</a></li>
             <li><a href="#about">About</a></li>
             <li style="float: right;"><button id="frost" onclick="myfunc()">Sign Up</button></li>
             <li style="float: right;"><a href="signin">Sign In</a></li>
         </ul>
     </div>
     <div id="container">
         <form>
             <div style="float: right;">
                 <button id="close" onclick="myfunc2()">X</button>
             </div>
             <div>
                 <input type="text" name="firstName" placeholder="Your First Name">
             </div>
             <div>
                <input type="text" name="lastName" placeholder="Your Last Name">
            </div>
            <div>
                <input type="text" name="phone" placeholder="Your Phone">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="row">
                <input type="submit" value="submit">
            </div>
         </form>
     </div>
     <script>
        function myfunc(){
         document.getElementById("container").style.display="block";
        }
        function myfunc2(){
            document.getElementById("container").style.display = "none";
        } 
    </script>
    </body>
</html>
